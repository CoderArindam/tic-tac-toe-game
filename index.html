<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li>PlayTicTacToe</li>
    </ul>
  </nav>

  <div class="game-container">
  
    <div class="container">
      <video id="bg-video" autoplay loop muted></video>

      
      <div class="line">
      
      </div>
      <div class="box bt-0 bl-0"><span class="box-text" ></span></div>
      <div class="box bt-0 bt-0"><span class="box-text"></span></div>
      <div class="box br-0 bt-0"><span class="box-text"></span></div>
      <div class="box bl-0"><span class="box-text"></span></div>
      <div class="box"><span class="box-text"></span></div>
      <div class="box br-0"><span class="box-text"></span></div>
      <div class="box bl-0 bb-0"><span class="box-text"></span></div>
      <div class="box bb-0"><span class="box-text"></span></div>
      <div class="box br-0 bb-0"><span class="box-text"></span></div>
    </div>
    <div class="game-info"><h1>Play Tic Tac Toe</h1>
      <div>
        <span class="info">Turn For X</span>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="image-container"><img src="images/excited.gif" alt=""></div>
    </div>
  </div>







  <script src="script.js"></script>
</body>

</html>
